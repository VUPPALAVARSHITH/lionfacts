<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        #app {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .fact {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .fact-title {
            font-weight: bold;
            color: #555;
        }

        .fact-description {
            color: #666;
        }

        #replace-button, #add-fact-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #fact-form {
            margin: 20px auto;
            text-align: center;
        }

        #fact-form input {
            margin: 5px;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Lion Facts</h1>
        <div id="facts-container"></div>
        <button id="replace-button">Replace Facts</button>
        <div id="fact-form">
            <input type="text" id="fact-title" placeholder="Fact Title">
            <input type="text" id="fact-description" placeholder="Fact Description">
            <button id="add-fact-button">Add Fact</button>
        </div>
    </div>
    <script>
        const initialFacts = [
            {
                "title": "Social Structure",
                "description": "Lions are the only big cats that live in groups, known as prides. A pride typically consists of related females, their offspring, and a small number of adult males."
            },
            {
                "title": "Roaring Communication",
                "description": "Lions are known for their powerful roars, which can be heard up to 8 kilometers (5 miles) away. Roaring helps them communicate with pride members and establish territory."
            },
            {
                "title": "Habitat",
                "description": "Lions primarily inhabit savannas, grasslands, and open woodlands across sub-Saharan Africa. A small population of Asiatic lions can also be found in the Gir Forest of India."
            }
        ];

        let userFacts = [];

        function displayFacts(facts) {
            const factsContainer = document.getElementById('facts-container');
            factsContainer.innerHTML = ''; // Clear existing facts

            facts.forEach(fact => {
                const factDiv = document.createElement('div');
                factDiv.className = 'fact';

                const factTitle = document.createElement('div');
                factTitle.className = 'fact-title';
                factTitle.textContent = fact.title;

                const factDescription = document.createElement('div');
                factDescription.className = 'fact-description';
                factDescription.textContent = fact.description;

                factDiv.appendChild(factTitle);
                factDiv.appendChild(factDescription);
                factsContainer.appendChild(factDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayFacts(initialFacts);

            document.getElementById('replace-button').addEventListener('click', () => {
                displayFacts(userFacts.length > 0 ? userFacts : initialFacts);
            });

            document.getElementById('add-fact-button').addEventListener('click', () => {
                let title = document.getElementById('fact-title').value.trim();
                let description = document.getElementById('fact-description').value.trim();

                const MIN_TITLE_LENGTH = 3;
                const MAX_TITLE_LENGTH = 50;
                const MIN_DESCRIPTION_LENGTH = 10;
                const MAX_DESCRIPTION_LENGTH = 300;
                const forbiddenCharacters = /[!@#$%^&*(),.?":{}|<>]/g;
                const profanityList = ['badword1', 'badword2']; // Example list

                if (!title || !description) {
                    alert('Title and description cannot be empty or just whitespace.');
                    return;
                }

                if (title.length < MIN_TITLE_LENGTH || title.length > MAX_TITLE_LENGTH) {
                    alert(`Title must be between ${MIN_TITLE_LENGTH} and ${MAX_TITLE_LENGTH} characters.`);
                    return;
                }

                if (description.length < MIN_DESCRIPTION_LENGTH || description.length > MAX_DESCRIPTION_LENGTH) {
                    alert(`Description must be between ${MIN_DESCRIPTION_LENGTH} and ${MAX_DESCRIPTION_LENGTH} characters.`);
                    return;
                }

                if (forbiddenCharacters.test(title) || forbiddenCharacters.test(description)) {
                    alert('Please avoid using special characters in the title or description.');
                    return;
                }

                const isDuplicate = userFacts.some(fact => fact.title === title && fact.description === description);

                if (isDuplicate) {
                    alert('This fact already exists.');
                    return;
                }

                const containsProfanity = profanityList.some(word => title.includes(word) || description.includes(word));

                if (containsProfanity) {
                    alert('Please avoid using inappropriate language.');
                    return;
                }

                userFacts.push({ title, description });
                document.getElementById('fact-title').value = '';
                document.getElementById('fact-description').value = '';
                alert('Fact added! Click "Replace Facts" to see your facts.');
            });
        });
    </script>
</body>
</html>
