<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        #app {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .fact {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .fact-title {
            font-weight: bold;
            color: #555;
        }

        .fact-description {
            color: #666;
        }

        #replace-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Lion Facts</h1>
        <div id="facts-container"></div>
        <button id="replace-button">Replace Facts</button>
    </div>
    <script>
        const initialFacts = [
            {
                "title": "Social Structure",
                "description": "Lions are the only big cats that live in groups, known as prides. A pride typically consists of related females, their offspring, and a small number of adult males."
            },
            {
                "title": "Roaring Communication",
                "description": "Lions are known for their powerful roars, which can be heard up to 8 kilometers (5 miles) away. Roaring helps them communicate with pride members and establish territory."
            },
            {
                "title": "Habitat",
                "description": "Lions primarily inhabit savannas, grasslands, and open woodlands across sub-Saharan Africa. A small population of Asiatic lions can also be found in the Gir Forest of India."
            }
        ];

        const newFacts = [
            {
                "title": "Hunting Strategy",
                "description": "Lions are apex predators and primarily hunt large herbivores such as zebras, wildebeests, and buffalo. They often hunt in groups to increase their success rate."
            },
            {
                "title": "Physical Characteristics",
                "description": "Male lions are distinguished by their impressive manes, which can vary in color and size. The mane serves as a sign of maturity and health, and may protect the neck during fights."
            },
            {
                "title": "Diet",
                "description": "Lions are carnivorous and can consume up to 40 kilograms (88 pounds) of meat in a single meal. They often rest for several days after a large kill."
            }
        ];

        function displayFacts(facts) {
            const factsContainer = document.getElementById('facts-container');
            factsContainer.innerHTML = ''; // Clear existing facts

            facts.forEach(fact => {
                const factDiv = document.createElement('div');
                factDiv.className = 'fact';

                const factTitle = document.createElement('div');
                factTitle.className = 'fact-title';
                factTitle.textContent = fact.title;

                const factDescription = document.createElement('div');
                factDescription.className = 'fact-description';
                factDescription.textContent = fact.description;

                factDiv.appendChild(factTitle);
                factDiv.appendChild(factDescription);
                factsContainer.appendChild(factDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayFacts(initialFacts);

            document.getElementById('replace-button').addEventListener('click', () => {
                displayFacts(newFacts);
            });
        });
    </script>
</body>
</html>
